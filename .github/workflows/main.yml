    name: Build and Push to AWS ECR

    # This workflow runs on every push to the 'main' branch
    on:
      push:
        branches: [ "main" ]

    env:
      # --- EDIT THESE TWO VARIABLES ---
      AWS_REGION: eu-west-3               # Change this to your AWS region (e.g., us-east-1)
      ECR_REPOSITORY: loan-default-app    # The name of your ECR repository
      # --------------------------------

    jobs:
      build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest # Use a standard Linux runner

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

        - name: Log in to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v1

        - name: Build, tag, and push image to Amazon ECR
          id: build-image
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            IMAGE_TAG: ${{ github.sha }} # Use the commit hash as the image tag for uniqueness
          run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG