                           <svg class="h-8 w-8 text-indigo-500 mr-4 flex-shrink-0 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m6.75 7.5 3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0 0 21 18V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v12a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>
                            <div><strong class="font-semibold text-gray-800">The two-job solution:</strong> I designed a two-job pipeline. The <strong>CI Job</strong> generates the artifacts, and the <strong>CD Job</strong> downloads them before building and deploying. This makes the pipeline fully self-contained.</div>
                        </div>
                    </div>
                `
            },
             {
                type: 'content',
                title: 'Annex D: Debugging cloud deployments',
                content: `
                    <p class="text-lg text-gray-600 mb-4">Deploying to the cloud involved several common MLOps challenges. The key issues I solved were:</p>
                    <ul class="list-disc list-inside space-y-3 text-gray-700 text-lg">
                        <li><strong class="text-gray-800"><code>CannotPullContainerError</code>:</strong> Fixed by ensuring the Task Definition used the full ECR image URI, including the unique commit tag.</li>
                        <li><strong class="text-gray-800">Container Crashing (<code>Exit Code: 1</code>):</strong> Fixed by ensuring the CI pipeline generated all necessary artifacts (<code>model.pkl</code>, <code>scaler.joblib</code>) before the Docker build.</li>
                        <li><strong class="text-gray-800">Connection Refused:</strong> Fixed by correctly configuring the Security Group firewall and the ECS Port Mapping to match the Flask app's internal port.</li>
                    </ul>
                `
            }
        ];

        let currentSlide = 0;
        const presentationContainer = document.querySelector('.relative.h-\\[550px\\], .relative.h-\\[650px\\]');
        const currentSlideEl = document.getElementById('current-slide');
        const totalSlidesEl = document.getElementById('total-slides');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function renderSlides() {
            let html = '';
            slidesData.forEach((slide, index) => {
                const activeClass = index === 0 ? 'active' : '';
                html += `<div id="slide-${index}" class="slide ${activeClass}">`;

                if (slide.type === 'cover') {
                    html += `
                        <div class="text-center w-full">
                            ${slide.meeting ? `<p class="text-xl text-gray-500 mb-4">${slide.meeting}</p>` : ''}
                            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 leading-tight tracking-tight">${slide.title}</h1>
                            ${slide.subtitle ? `<p class="mt-4 text-xl md:text-2xl text-indigo-600 font-medium">${slide.subtitle}</p>` : ''}
                            <div class="mt-8">
                                <p class="text-2xl text-gray-600 font-medium">${slide.presenter}</p>
                            </div>
                            <p class="mt-2 text-xl text-gray-500">${slide.date}</p>
                            <div class="mt-12 text-gray-500 text-base border-t pt-6 max-w-md mx-auto">
                                <p><span class="font-medium text-gray-700">Contact:</span> adam.faik.perso@gmail.com</p>
                                <p class="mt-1"><span class="font-medium text-gray-700">GitHub:</span> 
                                    <a href="https://github.com/adamfaik/loan-default-prediction" target="_blank" class="text-indigo-600 hover:underline">
                                        github.com/adamfaik/loan-default-prediction
                                    </a>
                                </p>
                            </div>
                        </div>
                    `;
                } else if (slide.type === 'title') {
                    html += `
                        <div class="text-center w-full">
                            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 leading-tight">${slide.title}</h1>
                            <p class="mt-4 text-xl md:text-2xl text-indigo-600 font-medium">${slide.subtitle}</p>
                        </div>
                    `;
                } else { // content slide
                     html += `
                        <div class="w-full">
                            <h2 class="text-3xl font-bold text-gray-800 mb-8">${slide.title}</h2>
                            <div class="text-lg leading-relaxed">${slide.content}</div>
                        </div>
                    `;
                }
                html += `</div>`;
            });
            presentationContainer.innerHTML = html;
        }

        function updateControls() {
            currentSlideEl.textContent = currentSlide + 1;
            totalSlidesEl.textContent = slidesData.length;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
        }
        
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide) => {
                slide.classList.remove('active');
            });
            const newSlide = document.getElementById(`slide-${index}`);
            if(newSlide) {
                newSlide.classList.add('active');
            }
            currentSlide = index;
            updateControls();
        }

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slidesData.length - 1) {
                showSlide(currentSlide + 1);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // Initial setup
        renderSlides();
        showSlide(0);
    </script>
</body>
</html>
